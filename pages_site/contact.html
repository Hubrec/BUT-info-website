      <h1>Contactez-nous</h1>

      <div class="explication-form">
         <p>
            Si vous avez des questions à nous faire parvenir ou un message, vous pouvez nous l'envoyer ci dessous
         </p>
      </div>

      <form action="mail.php" method="post" class="formulaire">

         <label class="nom">
            Nom :
            <input type="text" name="nom" placeholder="Saisissez votre nom" />
         </label>

         <label class="prenom">
            Prénom :
            <input type="text" name="prenom" placeholder="Saisissez votre prénom" required/>
         </label>

         <label class="mail">
            Mail :
            <input type="email" name="mail" placeholder="Saisissez votre mail" required/>            
         </label>

         <label class="message"> 
            Message :
            <textarea name="message" cols="40" rows="4" placeholder="Saisissez votre message" required></textarea>
         </label>

         <label>

            <input type="submit" class="boutton" value="Envoyer"/>

            <input type="reset" class="boutton" value="Réinitialiser" />

         </label>

      </form>

      <div class="lien-reseaux">
         <p>
            Veuillez retrouver ci-dessous tous les réseaux sociaux de l'IUT Lyon 1
